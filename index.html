<div class="canvas5">
  <canvas></canvas>
  <script>
    var cx = document.querySelector(".canvas5 canvas").getContext("2d");
    cx.beginPath();
    cx.moveTo(10, 90);
    // control=(60,10) goal=(90,90)

    cx.lineTo(60, 10);
    cx.closePath();
    cx.stroke();

<div class="canvas6">
  <canvas></canvas>
  <script>
    var cx = document.querySelector(".canvas6 canvas").getContext("2d");
    cx.beginPath();
    cx.moveTo(10, 90);
    // control1=(10,10) control2=(90,10) goal=(50,90)

    cx.lineTo(90, 10);
    cx.lineTo(10, 10);
    cx.closePath();

</div>

<div class="canvas7">
  <canvas></canvas>
  <script>
    var cx = document.querySelector(".canvas7 canvas").getContext("2d");
    cx.beginPath();
    cx.moveTo(10, 10);
    // control=(90,10) goal=(90,90) radius=20
    cx.arcTo(90, 10, 90, 90, 20);
    cx.moveTo(10, 10);
    // control=(90,10) goal=(90,90) radius=80
    cx.arcTo(90, 10, 90, 90, 80);
    cx.stroke();
  </script>
</div>

<div class="canvas9">
  <canvas width="200" height="200"></canvas>
  <script>
    var results = [
      {name: "Satisfied", count: 1043, color: "lightblue"},
      {name: "Neutral", count: 563, color: "lightgreen"},
      {name: "Unsatisfied", count: 510, color: "pink"},
      {name: "No comment", count: 175, color: "silver"}
    ];

    var cx = document.querySelector(".canvas9 canvas").getContext("2d");
    var total = results.reduce(function(sum, choice) {
      return sum + choice.count;
    }, 0);
    // Start at the top
    var currentAngle = -0.5 * Math.PI;
    results.forEach(function(result) {
      var sliceAngle = (result.count / total) * 2 * Math.PI;
      cx.beginPath();
      // center=100,100, radius=100
      // from current angle, clockwise by slice's angle
      cx.arc(100, 100, 100,
        currentAngle, currentAngle + sliceAngle);
      currentAngle += sliceAngle;
      cx.lineTo(100, 100);
      cx.fillStyle = result.color;
      cx.fill();
    });
  </script>
</div>

<div class="canvas12">
  <canvas></canvas>
  <script>
    (function(){
      var cx = document.querySelector(".canvas12 canvas").getContext("2d");
      var img = document.createElement("img");
      img.src = "img/16-1.png";
      var spriteW = 24, spriteH = 30;
      img.addEventListener("load", function() {
        var cycle = 0;
        setInterval(function() {
          cx.clearRect(0, 0, spriteW, spriteH);
          cx.drawImage(img,
            // source rectangle
            cycle * spriteW, 0, spriteW, spriteH,
            // destination rectangle
            0,               0, spriteW, spriteH);
          cycle = (cycle + 1) % 8;
        }, 120);
      });
    })();

  </script>
</div>

<script>
  function flipHorizontally(context, around) {
    context.translate(around, 0);
    context.scale(-1, 1);
    context.translate(-around, 0);
  }
</script>

<div class="canvas14">
  <canvas></canvas>
  <script>
    (function() {
      var cx = document.querySelector(".canvas14 canvas").getContext("2d");
      var img = document.createElement("img");
      img.src = "img/16-1.png";
      var spriteW = 24, spriteH = 30;
      img.addEventListener("load", function() {
        flipHorizontally(cx, 100 + spriteW / 2);
        cx.drawImage(img, 0, 0, spriteW, spriteH,
          100, 0, spriteW, spriteH);
      });
    })();

  </script>
</div>

<div class="canvas15">
  <canvas width="600" height="300"></canvas>
  <script>
    var cx = document.querySelector(".canvas15 canvas").getContext("2d");
    function branch(length, angle, scale) {
      cx.fillRect(0, 0, 1, length);
      if (length < 8) return;
      cx.save();
      cx.translate(0, length);
      cx.rotate(-angle);
      branch(length * scale, angle, scale);
      cx.rotate(2 * angle);
      branch(length * scale, angle, scale);
      cx.restore();
    }
    cx.translate(300, 0);
    branch(60, 0.5, 0.8);
  </script>
</div>
